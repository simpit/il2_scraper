- id: sopcamel
  name: Sopwith Camel
  description: |
    The Sopwith Camel\'s construction was based on that of its predecessor, the Sopwith Pup. Sopwith\'s chief designer Herbert Smith decided to somewhat alter the Pup’s design, since a newer, larger and heavier engine would have to be mounted. Some changes were made to the landing gear struts, the spacing of the wings and stabiliser were increased, and the fuselage acquired an extension to the cockpit\'s trailing edge, which looked rather like a camel’s hump. That \'hump\' is what gave the plane its name - the Sopwith Camel.<br>
    <br>
    A remarkable detail of the plane’s construction was its compactness: the pilot’s seat, fuel tanks, machine guns and engine were all installed very close together. In parallel with the work of the main Sopwith factory, the plane was also assembled by a number of other companies such as Ruston Proctor Co, Portholme Aerodrome Ltd, Boulton & Paul Ltd, British Caudron Co. Ltd, Clayton & Shuttleworth Ltd, Hooper & Co. Ltd and others. In total, about 5490 Camels were built. The Camel’s first flight trials were performed by the British No. 60 squadron in March of 1917, which were followed by a series of minor improvements to the plane’s construction. Production aircraft were first delivered to fighter squadrons in May of 1917. It was primarily used for destroying enemy aircraft and balloons, while from time to time it was also engaged in ground attack operations. English journalists referred to this plane as a “small and agile beast.”<br>
    <br>
    Camel pilots mentioned the plane’s well-balanced flight controls, the good upward view, and the high cruising speed. Due to the aircraft\'s unique balance, the plane could almost instantly change its heading, which made the Camel a dangerous opponent. The typical combat scenario for the Camel pilot was a dogfight at low and medium altitudes, where the Camel had the advantage in steep turns. Veterans were known to say, “Once you become a Camel pilot, you will fly it forever.” In addition to equipping British units, this plane was also piloted by four American squadrons of the U.S. Air Service and by some Belgian pilots.<br>
