- id: spad13
  name: SPAD 13.C1
  description: |
    The SPAD S.XIII was designed as an improved version of the SPAD S.VII. While appearing externally similar to its predecessor, it was in fact a completely new design. A second machine gun and more a powerful engine were fitted. In addition, an auxiliary fuel tank was placed in the central section of the upper wing. The main fuel tank had outlines of the lower fuselage section. To the left and behind the cockpit was an installation for a reconnaissance camera or a bomb load. The aircraft’s first flight was made on the 4th of April 1917. The plane was manufactured by Bleriot, Levasseur, Bernard, Kellner, Safca, Borel, and Nieuport. In all, 8472 planes of the type were built.<br>
    The S.XIII first appeared at the front in late summer-early fall 1917, being initially supplied to French fighter squadrons. It was mainly used for engaging enemy planes, escorting bombers, aerial mapping, and recon; rarely was it used for the bombing of ground targets near the front lines.<br>
    French pilots were eager to receive the S.XIII. The second machine gun provided increased firepower, and the new engine allowed it to fly and climb faster than its predecessors. Its controls remained effective even at high altitudes. The only remaining drawback, owing to its thin wing profile, was its decreased sensitivity of controls at low speeds, which often resulted in a stall. In a dive and level flight, the SPAD S.XIII was one of the fastest aircraft of its time. Pilots who flew it remarked, “It dives faster than the wind!” It participated in battles on all fronts during WWI. French, British, American and Italian units were all equipped with the type.<br>
