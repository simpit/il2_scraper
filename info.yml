- id: bristolf2bf2
  name: Bristol F2B (F.II)
  description: |
    Design of the Bristol started in March of 1916 as an intended replacement for the B.E. two seater Series. It was designed as a reconnaissance aircraft, but additionally the new type was also going to have to be capable of carrying out scout patrols.<br>
    It was supplied with dual controls, wireless radio, camera equipment and armed with a fixed Vickers gun firing through the cowling and a rear turret with one or two Lewis guns.<br>
    <br>
    The first prototype Bristol F.2A flew in September of 1916, equipped with a Rolls Royce Mk.1 engine.<br>
    After successful trials, the aircraft went into production. The first combat unit equipped with Bristols to arrive in France was No.48 Squadron, which arrived at the front on March 8, 1917.<br>
    <br>
    The first offensive patrol was flown on April 5, 1917, but proved to be a disastrous debut for the Bristol. The patrol consisted of six F.2As and was led by Captain I.V. Leefe-Robinson, V.C. When over Douai, they were attacked by five Albatros D.IIIs led by Manfred von Richthofen, who shot down two of the Bristols for his thirty-fifth and thirty-sixth victories. Two other Bristols, one of them flown by Leefe-Robinson himself, were also accounted for by Richthofen\'s pilots.<br>
    <br>
    This failure happened mostly due to old tactics used by the first Bristol pilots - as they used it to fly in close formation and only with defensive tactics. But later, as pilots gained combat experience, the Bristol proved to be a superior combat machine when used as a fighter plane.<br>
    <br>
    Later on, some changes were made to the Bristol airframe, and it was also supplied with new Falcon II and Falcon III engines, whereupon it was re-designated as the Bristol F.2B and became one of the best, if not the best, two seat fighter of the Great War.<br>
    Due to a shortage of the Rolls Royce Falcon engine, a wide variety of engines were installed, such as 300hp Hispano, Raf 4a, Sunbeam Arab and Liberty engines.<br>
    <br>
    Fast, with a good climb rate, rugged, very fast in dives and flown by aggressive and experienced pilots, Bristols soon became feared by enemy opponents. Usually, German pilots chose to evade Bristols if the Germans did not have superior numbers.<br>
    The most successful Bristol ace who flew F.2Bs as a pilot, Andrew Edward McKeever from No.11 squadron, scored an impressive 31 kills flying Bristols. However, his record was overshadowed by that of the highest scoring observer ace of the war, Charles George Gass, who scored 39 (!!!) kills while flying as a Bristol gunner!<br>
    <br>
    While excelling as a fighter, the Bristol was also capable of being a good ground attack aircraft. It could carry up to 450 lbs of bombs on external racks. Some of the Bristols were also equipped with a Negative Lens bombsight.<br>
    Being a very successful aircraft, Bristol Fighters were used by RAF squadrons through the 1920s.<br>
    A total of 3,101 Bristol Fighters were produced up until the end of 1918.<br>
