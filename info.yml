    Operation features:<br>
    - Engine is equipped with the automatic governor of the manifold pressure that works when the throttle is set to 1/3 position or above.<br>
    - Engine has a two stage mechanical supercharger which does not require manual control. It can be switched to the low gear manually.<br>
    - Engine is equipped with an automatic fuel mixture control which maintains optimal mixture.<br>
    - Engine RPM has an automatic governor that controls the propeller pitch to maintain the required RPM.<br>
    - The water and oil radiators shutters are operated automatically, but there is a special manual mode that forces radiator shutters to open completely.<br>
    - Aircraft has a neutral static stability. The elevator effectiveness is high, so the aircraft should be controlled carefully, not giving too much flight stick input.<br>
    - Aircraft becomes unstable with extended landing flaps.<br>
    - Aircraft is equipped with elevator and rudder trimmers.<br>
    - Landing flaps have a pneumatic actuator so they can be extended to maximum position only. Speed with extended landing flaps is limited to 140 mph.<br>
    - Airplane tail wheel rotates freely and does not have a lock. Since the landing gear wheels are relatively close to each other, it is necessary to confidently and accurately operate the rudder pedals during the takeoff and landing.<br>
    - Airplane has differential pneumatic wheel brakes with shared control lever. This means that if the brake lever is held and the rudder pedal the opposite wheel brake is gradually released causing the plane to swing to one side or the other.<br>
    - Airplane is equipped with a siren that warns a pilot if the throttle is set to low position with landing gear retracted.<br>
    - It is impossible to open or close the canopy at high speed due to strong airflow. The canopy has an emergency release system for bailouts.<br>
