    Operation features:<br>
    - In addition to the automatic single stage supercharger, the engine is equipped with a turbocharger that the pilot can control.<br>
    - The turbocharger is powered by the engine exhaust back pressure which can be set by a lever in the cockpit and maintained automatically using the throttle shutters on the exhaust pipes.<br>
    - The air compressed in the turbocharger goes to the intercooler where it is cooled by the incoming airflow. The cool compressed air goes to the carburetor and the resulting fuel-air mixture goes to the supercharger.<br>
    - The temperature of the air after the intercooler is indicated by a separate gauge. The pilot can control the intercooler flaps using the toggle switch and observe their position using the indicator on the left. Their default position is neutral (50%25).<br>
    - The turbocharger RPM is controlled by the lever in the cockpit ("T" and "+"/"-" keys by default). At the back lever position the throttle shutters are fully open and exhaust gases all go to the atmosphere, resulting in minimal turbocharger RPM. At the forward lever position, the exhaust back pressure and the resulting turbocharger RPM are at maximum. It should be noted that the RPM will change with the altitude even if the lever is kept in the same position. The turbocharger RPM is indicated by a dedicated gauge; in addition, the signal lamp will light up if the maximum RPM limit is exceeded.<br>
    - The total engine power should be controlled using the joint method when the three levers - RPM lever, throttle lever and turbocharger lever are moved together. However, in certain cases (for instance, when going higher than the critical altitude) the turbocharger lever should be adjusted separately.<br>
    - It should be noted that turbocharger RPM changes relatively slowly and not immediately after the control lever adjustment.<br>
    - The aircraft is equipped with the water injection system that boosts the power in the emergency mode. When this system is engaged, the exhaust back pressure and turbocharger RPM increase automatically while the mixture becomes leaner. The water supply is good for around 15 minutes at the emergency power.<br>
    - The engine is equipped with an automatic fuel mixture control which maintains optimal mixture if the mixture lever is set to Auto Rich (85%25) position. To use automatic mixture leaning to reduce fuel consumption during flight it is necessary to set the mixture lever to Auto Lean (60%25) position. In the case of malfunction of the automatic mixture control the mixture lever should be set to Full Rich (100%25) position. To stop the engine mixture lever should be set to the Cut Off (0%25) position.<br>
    - Engine RPM has an automatic governor and it is maintained at the required RPM corresponding to the governor control lever position. The governor automatically controls the propeller pitch to maintain the required RPM. Also, it is possible to turn off the governor and control propeller pitch manually.<br>
    - Oil radiators shutters are manually operated.<br>
    - The aircraft has trimmers for all flight-controls: pitch, roll and yaw.<br>
    - Landing flaps have a hydraulic actuator and they can be extended to any angle up to 40°.<br>
    - It is forbidden to open the cowl flaps at speeds exceeding 225 mph, perform sharp maneuvers with the opened cowl shutters and dive with the opened intercooler shutters.<br>
    - The aircraft has a manual control for the tailwheel lock. The tailwheel should be locked when taxiing straight for a long distance and before takeoff and landing.<br>
    - The aircraft has independent left and right hydraulic wheel brake controls. To apply either brake push the upper part of the rudder pedal.<br>
    - The aircraft is equipped with a parking brake system.<br>
    - The signal lamp lights up when the landing gear is up and the throttle is in the backward position or when the landing gear is down, but the throttle is in the forward position.<br>
    - It should be noted that the aircraft requires a long takeoff run - around 650 meters at standard load and 1500 meters at maximum takeoff weight. It is possible to lower the flaps to 10-20 degrees to shorten the takeoff run. <br>
    - The aircraft is equipped with one fuel gauge, but two indicator needles for the forward and rear fuel tanks.<br>
    - The engine consumes much fuel at the combat power mode - around 4.5 gallons per minute.<br>
    - The canopy has an emergency release system for bailouts.<br>
    - The aircraft is equipped with the manual bomb release system for each of the three bomb racks.<br>
    - The unguided rockets are launched using the electric controller which allows single, pair, triple and salvo (all rockets at 0.1 seconds interval) launch.<br>
    - There is a backup mechanical sight which can be used if the main sight is damaged.<br>
    - The gyroscopic gunsight automatically calculates required angular deflection while firing at a target. It has 3 modes: fixed reticle, fixed and gyro reticle, gyro reticle. The angular deflection will be calculated correctly only if the target range is set properly. To set the range, adjust the target base first using separate controls and then set the range by adjusting the size of the range-finding reticle to be the same as the target size.'<br>
