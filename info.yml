- id: fokkerdr1
  name: Fokker Dr.I
  description: |
    In the spring of 1917, during a visit to Jasta 11, Anthony Fokker inspected the construction of a captured British fighter, the Sopwith Triplane. Manfred von Richthofen related to Fokker the details of his dogfight with this new aeroplane. It was only due to his great experience that the Red Baron managed to avoid defeat.<br>
    The prototype of the F.I (the name at the time of the Dr.I) triplane was made ready by August 1917. Some remarkable details of its construction were as follows: a steel tube fuselage frame, as well as metal frames for the stabilizer and tail fin; an absence of bracing trusses; and the placement of the ailerons on the upper wing. The plane was more compact and robust than the British Sopwith Triplane. In total, 320 Dr.I triplanes were built.<br>
    On the 23rd of September 1917, Werner Voss shot down two British fighters while piloting an experimental version of the plane. Soon afterwards, he was attacked by six SE5s of the Royal Flying Corps. Each British plane was damaged in the course of this dramatic and historic fight, which forced two of their number to retire from the battle. It was only because he was outnumbered that the ace Voss unfortunately lost his life.<br>
    By October 1917, the first production Fokker Dr.I planes were being delivered to fighter squadrons.<br>
    The Fokker Dr.I triplane was a superb fighter, but it was rarely used to cover two-seater recon planes.<br>
    Dr.I pilots reported an excellent rate of climb and manoeuvrability and a good view from the cockpit. Pilots reported, "You need only a light touch to swing this plane around!” Thanks to these features, the triplane pilot could decide whether to disengage from an attacking enemy or to attack an enemy plane. It could engage on even terms the king of the dogfight, the British Sopwith Camel, with a good chance of victory.<br>
    RFC pilots were especially apprehensive of situations where the Fokker Dr.I and the Albatros D.Va were flying together in combat formation. The Fokkers would initiate the dogfight and the Albatros pilots would shoot down enemy planes attempting to disengage and leave the battle.<br>
    By the spring of 1918, the plane was obsolete. Only the most outstanding German aces, masterfully piloting the plane and sharpshooting their enemies, continued to fly the triplane in combat. <br>
