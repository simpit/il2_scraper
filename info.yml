- id: fokkerd7
  name: Fokker D.VII
  description: |
    The Fokker D.VII was designed by Reinhold Platz of the Fokker-Flugzeugwerke. His task was to create a fighter capable of beating the French SPAD XIII and British S.E.5a fighters. Some notable design features of the type included a metal airframe structure, a thick-sectioned wing, and a lack of bracing wires.<br>
    <br>
    A competition among various new fighters took place in Adlershof from January 21st to February 12th, 1918, during the course of which the D.VII prototype proved to be the fastest, most durable, and the best-climbing aircraft. Manfred von Richthofen, a close friend of Anthony Fokker, also evaluated the prototype and noted some minor flaws. In particular, he noted the aircraft exhibited instability in a long dive, which was later corrected. The success of the design led to it being produced at a number of factories, including Fokker Flugzeugwerke, Albatros Werke, and the Ostdeutsche Albatros Werke. The Fokker D.VII would become one of the best - if not ultimately the best - fighter by the end of the war. In total, 2029 planes were produced and sent to the front by the end of 1918.<br>
    <br>
    The first production aircraft reached the frontline airfields of Bavarian squadrons in April 1918. The Fokker D.VII was used to escort bombers, engage enemy fighters, and attack balloons; it was rarely used for strafing enemy supply columns in the immediate battle area and for recon. During its initial service, it became clear that the water-cooled radiator did not cool the engine sufficiently. The problem was fixed by modifying the radiator facing, engine cowling, and by increasing the airflow through the cylinders.<br>
    <br>
    D.VII pilots noted the type’s good climb speed, excellent cockpit visibility, stability in manoeuvres, and good handling at low speeds. Pilots excitedly exclaimed, "The plane is like hanging on its propeller!" All of these attributes helped pilots in carrying out offensive and defensive missions. German squadrons equipped with this type were the main opponents of Allied aviation until the war’s end.<br>
