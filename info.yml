- id: se5a
  name: S.E.5a
  description: |
    The S.E.5a (single-seat fighter, Scout Experimental 5a) was designed by the British company known as R.A.F. (Royal Aircraft Factory). The goal was to build a fighter around the 200hp Hispano-Suiza engine, which would make it to be fast and have a high climbing speed. To achieve this goal, engineers had to settle on a compromise. By making the wing profile thin, they simultaneously increased its surface area. This design featured ailerons in both the upper and lower wings. In total, 5269 planes were built by the end of the war.<br>
    <br>
    The plane’s first trial flight was performed in January 1917, and it saw action in June 1917 at the British No. 56 Squadron RFC. It was used to engage enemy fighters and balloons and to escort bombers; only rarely was it used to engage ground targets near the front lines. In evaluating the aircraft, pilots mentioned its structural durability, sufficient manoeuvrability, stability in dives and when firing machine guns, fine handling, and good sensitivity of controls at low speeds. When landing at high speed, the plane could not touch down due to its high wing lift. It is notable that most of the top British aces flew this type of plane. It was even given a nickname - “ace-maker.”<br>
    <br>
    During the aircraft’s service, the poor reliability of the Hispano-Suiza engine became apparent; as a result, the plane was also fitted with the more reliable Wolseley Viper engine (license-built by the British Hispano-Suiza factories). The landing gear structure had to be redesigned after frequent reports were made of it breaking upon landing. This involved changing its shape (metal welded tubes were replaced by a wooden frame). The aircraft participated in battles in Europe on the Western Front and in Macedonia and also in Mesopotamia and Palestine.<br>
